<script type="text/javascript" src="layui.js" charset="utf-8"></script>
<script type="text/javascript">
    $(function(){
//			左侧导航
        layui.use('element', function(){
            var element = layui.element;
        });
    })
    layui.use(['form', 'laydate','upload'], function(){
        var form = layui.form
            , laydate = layui.laydate
            ,upload = layui.upload;
        //日历
        lay('.showtime').each(function () {
            laydate.render({
                elem: this
                , type: 'datetime'
            });
        });
//        图片上传
        var uploadInst = upload.render({
            elem: '#upload' //绑定元素
            ,url: '/upload/' //上传接口
            ,done: function(res){
                //上传完毕回调
            }
            ,error: function(){
                //请求异常回调
            }
        });
        //已报课程复选框
        $('.add-check .check-title').click(function () {
            if ($('.check-box').css('display') == "none") {
                $('.check-box').css('display', 'block');
                $('.add-check .layui-edge').addClass('layui-edge-checked')
            }
            else {
                $('.check-box').css('display', 'none');
                $('.add-check .layui-edge').removeClass('layui-edge-checked')
            }
        });
        //		点击别处收起
        $('body').click(function () {
            $('.check-box').css('display', 'none');
            $('.add-check .layui-edge').removeClass('layui-edge-checked')
        });
        $('.add-check').click(function (event) {
            event.stopPropagation();
        })

        form.on('checkbox(test)', function (data) {
            get_box_val();
        });
    });
    //复选框被选中的值
    function get_box_val() {
        var val = '';
        $('.add-check input[type=checkbox]').each(function () {
            if ($(this).prop('checked')) {
                val += $(this).val() + ' ';
            }
            $('.check-title .layui-input').val(val);
        });
    }
</script>
