            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">订单号：</label>
                    <div class="layui-input-inline wid1">
                        <input type="text" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">联系电话：</label>

                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">订单类型：</label>
                    <div class="layui-input-inline wid1">

                            <option value="1">课程订单</option>

                <div class="layui-inline">

                            <option value="0">全部</option>
                            <option value="1">微信支付</option>
                            <option value="2">支付宝支付</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">支付时间：</label>
                    <div class="layui-inline">
                        <input type="text" class="layui-input showtime" id="starttime" lay-verify="date"
                               placeholder="请选择开始时间">
                    </div>
                    <div class="layui-inline">~</div>
                    <div class="layui-inline">
                        <input type="text" class="layui-input showtime" id="endtime" lay-verify="date"
                               placeholder="请选择结束时间">
                    </div>
                </div>
            </div>
        </form>
        <div class="table-box">

                    <th>支付方式</th>

<script type="text/javascript">
    $(function () {
//			左侧导航

            var element = layui.element;
        });
    })
    layui.use(['form', 'laydate', 'layer'], function () {
        var form = layui.form
            , laydate = layui.laydate
            , layer = layui.layer;
        //日历
        lay('.showtime').each(function () {
            laydate.render({
                elem: this
                , type: 'date'
            });
        });
    });
