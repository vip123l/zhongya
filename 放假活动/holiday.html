<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>春节放假通知</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/holiday.css">
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
</head>
<body>
<div class="head">
    <img src="images/top1.png" class="fadeInUp">
    <img src="images/font.png" id="animation">
</div>
<!--卷轴-->
<div class="jz">
    <div class="content">
        <div class="l-pic-index"></div>
        <div class="r-pic-index"></div>
        <div class="l-bg-index"></div>
        <div class="r-bg-index"></div>
        <div class="main-index">
            <img src="images/top.png">
            <div class="intro">
                <h4>亲爱的学员们：</h4>
                <p>值此新春佳节来临之际，中业将于2月10日至2月23日全体放假，2月24日（正月初九）正常上班。放假期间教学答疑等服务停止，给您造成的不便请谅解！中业所有工作将于2月24日早9:00恢复正常！</p>
                <p>中业全体教职工祝大家新春快乐，万事如意！</p>
            </div>
        </div>
    </div>
</div>
<div class="foot">
    <img src="images/f1.png">
    <img src="images/f2.png">
    <img src="images/f3.png">
    <img src="images/f4.png">
    <img src="images/f5.png">
    <img src="images/f6.png">
</div>
    <script>
        $('.foot img').each(function (i,n) {
            console.log(i)
            timer = setInterval(function(){
                $(this).addClass('fadeIndown')
            })
            if(i==6){
                clearInterval(timer)
            }
        })
        $(window).scroll(function() {
            a=$(".jz").offset().top;//元素相对于窗口的距离
            if($(window).scrollTop()>500){ //监控窗口已滚动的距离;
            //卷轴展开效果
            $(".l-pic-index").animate({'left':'0px','top':'-4px'},1300);
            $(".r-pic-index").animate({'right':'0px','top':'-4px'},1300);
            $(".l-bg-index").animate({'width':'565px','left':'85px'},1300);
            $(".r-bg-index").animate({'width':'566px','right':'89px'},1300,function(){
                $(".main-index").fadeIn(800);
            });
            }
        });
    </script>
</body>
</html>
