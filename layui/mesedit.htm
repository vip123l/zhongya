		<!-- 左侧菜单栏 -->

                <!-- 网站设置 -->

		<!-- 内容主体区域 -->
		<div class="layui-body mesedit">

			<!-- 消息编辑标题 -->
			<div class="mesedittit"><p class="layui-inline">消息编辑</p></div>

			<!-- 消息列表表单 -->
			<form class="layui-form">
				<div class="layui-form-item content-top">
					<div class="layui-block">
						<label class="layui-form-label">所属APP：</label>
						<div class="layui-input-block">
							<select>
								<option value="0">全部</option>
								<option value="1">教育学安卓</option>
								<option value="2">中业网校ios</option>
								<option value="3">中业考研安卓</option>
								<option value="4">中业教育安卓</option>
							</select>
						</div>
					</div>
					<div class="layui-block marbom20">
						<label class="layui-form-label">消息描述：</label>
						<div class="layui-input-inline xxms">
							<input type="text" class="layui-input"  placeholder="" autocomplete="off" >
						</div>
						<span class="layui-block">*（此内容不显示在消息中）</span>
					</div>
					<div class="layui-block" id="wordCount">
						<label class="layui-form-label">内容：</label>
						<div class="layui-input-inline content">
					    	<textarea placeholder="" class="layui-textarea"></textarea>
					    </div>
					    <span class="layui-block">*（此内容显示在消息中）</span>
					    <span class="layui-block words"><var class="word">96</var>/96</span>
					</div>
					<div class="phone">
						<span>实际效果图示：</span>
						<img src="images/plus/phone.jpg"/>
					</div>
				</div>
				<div class="ts-bottom">
					<div class="layui-form-item">
					    <label class="layui-form-label">推送时间：<span class="red">*</span></label>
					    <div class="layui-input-block">
					        <input class="radio" type="radio" name="" value="立即推送" title="立即推送" checked>
					        <input class="radio" type="radio" name="" value="定时推送" title="定时推送">
					        <input class="radio" type="radio" name="" value="重复推送" title="重复推送">
					    </div>
				    </div>
				    <div class="layui-form-item time-tab">
				    	<div class="layui-input-block">
						    <div class="layui-input-inline">
						        <input type="text" class="layui-input" id="ts-time" placeholder="yy-MM-dd HH:mm:ss">
						    </div>
						    <div class="prompt red">截止此时间之前都可接收到消息</div>
						</div>
						<div class="layui-input-block" style="display: none;">
							<div class="layui-inline">
						        <input type="text" class="layui-input showtime" id="ds-starttime" lay-verify="date" placeholder="请选择开始时间">
						    </div> 
						    <div class="layui-inline">至</div>
						    <div class="layui-inline">   
						        <input type="text" class="layui-input showtime" id="ds-endtime" lay-verify="date" placeholder="请选择结束时间">
						    </div>
						    <div class="prompt red">此时间段之内设备都可接收到消息</div>
						</div>
						<div class="layui-input-block" style="display: none;">
							<div class="layui-inline">
						        <input type="text" class="layui-input showtime" id="cf-starttime" lay-verify="date" placeholder="请选择开始时间">
						    </div> 
						    <div class="layui-inline">至</div>
						    <div class="layui-inline">   
						        <input type="text" class="layui-input showtime" id="cf-endtime" lay-verify="date" placeholder="请选择结束时间">
						    </div>
						    <div class="layui-inline cf-select">   
						        <select>
									<option value="0">每周</option>
									<option value="1">每天</option>
								</select>
						    </div>
						    <div class="layui-inline cf-select">   
						        <select>
									<option value="0">周一</option>
									<option value="0">周二</option>
									<option value="0">周三</option>
									<option value="0">周四</option>
									<option value="0">周五</option>
									<option value="0">周六</option>
									<option value="1">周日</option>
								</select>
						    </div>
						    <div class="layui-inline cf-select">
						        <input type="text" class="layui-input" id="cf-time">
						    </div> 
						    <div class="prompt red">每到此时间推送一遍消息</div>
						</div>
				    </div>
				</div>
				<input type="submit" value="提交" class="layui-btn"/>
			</form>
		</div>

	</div>
	   
	<script type="text/javascript" src="layui.js" charset="utf-8"></script> 
	<script type="text/javascript">
		$(function(){
//			左侧导航
			layui.use('element', function(){
			    var element = layui.element;
			});
//			底部推送时间切换
		    $('.ts-bottom .radio').eq(2).click(function () {
		        $('.time-tab .layui-input-block').eq(2).show().siblings().hide();
		    })
		})
		layui.use(['form','laydate','layer'], function(){
			var form = layui.form
			,laydate = layui.laydate
			,layer = layui.layer;
			//日历
		  	lay('.showtime').each(function(){
		  		laydate.render({
		  			elem: this
		  		   ,type: 'datetime'
		  		});
		  	});
//		  	推送时间
			laydate.render({
			    elem: '#cf-time'
			    ,type: 'time'
			});
		  	// 弹窗
			$('.dellist').on('click', function(){
		      	layer.open({
			        type: 1
			        ,title: '删除'
			        ,closeBtn: false
			        ,content: $('.deltx')
			        ,btn: ['确定', '取消']
			    });
			});	
		});
		//多行本文字数统计
	    $(function(){
	        var wordCount = $("#wordCount"),
	            textArea = wordCount.find("textarea"),
	            word = wordCount.find(".word");
	        statInputNum(textArea,word);
	    });
	    function statInputNum(textArea,numItem) {
	        var max = numItem.text(),
	                curLength;
	        textArea[0].setAttribute("maxlength", max);
	        curLength = textArea.val().length;
	        numItem.text(max - curLength);
	        textArea.on('input propertychange', function () {
	            var _value = $(this).val().replace(/\n/gi,"");
	            numItem.text(max - _value.length);
	        });
	    }
	</script>
