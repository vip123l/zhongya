<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>中业后台管理系统</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="css/layui.css" media="all">
		<link rel="stylesheet" href="css/my_chance.css">
		<link rel="stylesheet" href="css/index.css">
		<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
	</head>

	<body class="layui-layout-body">
		<ul class="bz">
			<li>不方便</li>
			<li>工作忙</li>
			<li>挂靠用</li>
			<li>再考虑考虑</li>
			<li>再联系</li>
			<li>先了解一下</li>
			<li>打错/搞错了</li>
			<li>不考了</li>
			<li>要资料</li>
			<li>条件不符</li>
			<li>不升班</li>
		</ul>
		<textarea name="" class="bz-text"></textarea>
		<script type="text/javascript">
			var remark='';
			function text_remark() {
			    /*去掉多余逗号*/
			    if(remark.indexOf(',')==0){
                    remark=remark.replace(',','');
				}
			    if(remark.indexOf(',,')>-1){
                    remark=remark.replace(',,',',');
				}
				if(remark.substr(remark.length-1,remark.length)==','){
                    remark=remark.substr(0,remark.length-1);
                }
                $(".bz-text").val(remark);
            }
			$('.bz li').click(function(){
			    var this_text=$(this).text();
			    if($(this).hasClass('bz-click')){
					if(remark.indexOf(this_text)>-1){
                        remark=remark.replace(this_text,'');
					}
				}else {
                    remark+=','+this_text;
				}
				$(this).toggleClass('bz-click');
			    text_remark();
			})
			$(".bz-text").change(function(){
                remark=$(this).val();
                text_remark();
                $('.bz li').each(function () {
					if(remark.indexOf($(this).text())==-1){
                        $(this).removeClass('bz-click');
					}
                })
			})
		</script>
	</body>

</html>
