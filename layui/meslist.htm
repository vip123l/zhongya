<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>消息列表</title>
	<meta name="renderer" content="webkit">

	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<link rel="stylesheet" href="css/layui.css" media="all">
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/message.css">
	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
</head>
<body class="layui-layout-body">
	<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
	<!--[if lt IE 9]>
	  <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	  <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->   

	<div class="layui-layout layui-layout-admin">
		<div class="layui-header" id="header">
			<!-- logo -->
			<div class="layui-logo">
				<img src="images/plus/logo.png">
				<i class="layui-icon cdclose">&#xe65f;</i>
			</div>
			<!-- 头部区域（可配合layui已有的水平导航） -->
			<div id="Menu">
				<ul class="layui-nav top-menu layui-layout-left" lay-filter="top-menu">
					<li class="layui-nav-item layui-this"><a href="javascript:;">APP管理</a></li>
				</ul>
			</div>
			<ul class="layui-nav layui-layout-right">
				<li class="layui-nav-item"><a href="javascript:;"><i class="layui-icon">&#xe68e;</i>首页</a></li>
				<li class="layui-nav-item shezhi"><a href="javascript:;"><i class="layui-icon">&#xe612;</i>杨伊_8001</a>
					<dl class="layui-nav-child">
						<dd><a href="javascript:;">密码修改</a></dd>
						<dd><a href="javascript:;">安全退出</a></dd>
					</dl>
				</li>
			</ul>
		</div>
		<!-- 左侧菜单栏 -->
		<div class="layui-side layui-bg-black">
			<div class="layui-side-scroll"> 

                <!-- 网站设置 -->
				<ul class="layui-nav layui-nav-tree left-menu" lay-filter="left-menu">
					<li class="layui-nav-item layui-this">
						<a href="javascript:;" class="titlater">订单系统<i class="layui-icon nhave">&#xe602;</i><i class="layui-icon have">&#xe61a;</i></a>
						<dl class="layui-nav-child">
							<dd><a href="javascript:;">消息列表</a></dd>
							<dd><a href="javascript:;">消息推送</a></dd>
							<dd><a href="javascript:;">APP参数设置</a></dd>
						</dl>
					</li>
				</ul>
			</div>
		</div>
		
		<!-- 内容主体区域 -->
		<div class="layui-body meslist">

			<!-- 消息列表标题 -->
			<div class="meslistit"><p class="layui-inline">消息列表</p><a href="javascript:;" class="layui-inline">添加推送消息</a></div>

			<!-- 消息列表表单 -->
			<form class="layui-form">
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">所属APP：</label>
						<div class="layui-input-block ssapp">
							<select>
								<option value="0">全部</option>
								<option value="1">教育学安卓</option>
								<option value="2">中业网校ios</option>
								<option value="3">中业考研安卓</option>
								<option value="4">中业教育安卓</option>
							</select>
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">推送类型：</label>
						<div class="layui-input-block tslx">
							<select>
								<option value="0">全部</option>
								<option value="1">立即推送</option>
								<option value="2">定时推送</option>
								<option value="3">重复推送</option>
							</select>
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">消息描述：</label>
						<div class="layui-input-inline xxms">
							<input type="text" class="layui-input"  placeholder="消息描述" autocomplete="off" >
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">推送时间：</label>
						<div class="layui-inline">
					        <input type="text" class="layui-input showtime" id="starttime" lay-verify="date" placeholder="请选择开始时间">
					    </div> 
					    <div class="layui-inline">~</div>
					    <div class="layui-inline">   
					        <input type="text" class="layui-input showtime" id="endtime" lay-verify="date" placeholder="请选择结束时间">
					    </div>
					</div>
					<div class="layui-inline">
						<button type="button" class="layui-btn">搜索</button>
					</div>	
				</div>
			</form>

			<!-- 表格 -->
			<table class="layui-table">
				<thead>
					<tr>
						<th>状态</th>
						<th>所属App</th>
						<th>消息描述</th>
						<th>推送类型</th>
						<th>推送时间</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>启用</td>
						<td>教育学安卓</td>
						<td>2018考研大模考</td>
						<td>重复推送</td>
						<td>2018-02-01  11:50:00 ~ 2018-02-10  11:50:00   每周   周一   10:00:00</td>
						<td>
							<button class="layui-btn">编辑</button>
							<button class="layui-btn layui-btn-normal using">启用</button>
							<button class="layui-btn layui-btn-warm dellist">删除</button>
						</td>
					</tr>
					<tr>
						<td>禁用</td>
						<td>教育学ios</td>
						<td>模考直播通知</td>
						<td>立即推送</td>
						<td>2018-02-01  11:50:00</td>
						<td>
							<button class="layui-btn">编辑</button>
							<button class="layui-btn layui-btn-normal using">禁用</button>
							<button class="layui-btn layui-btn-warm dellist">删除</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<!-- 弹窗 -->
		<!-- 删除弹窗 -->
		<div class="deltx">
			确定要删除该条记录？
		</div>
	</div>
	   
	<script type="text/javascript" src="layui.js" charset="utf-8"></script> 
	<script type="text/javascript">
		$(function(){
//			左侧导航
			layui.use('element', function(){
			    var element = layui.element;
			});
		})
		layui.use(['form','laydate','layer'], function(){
			var form = layui.form
			,laydate = layui.laydate
			,layer = layui.layer;
			//日历
		  	lay('.showtime').each(function(){
		  		laydate.render({
		  			elem: this
		  		   ,type: 'datetime'
		  		});
		  	});
		  	// 弹窗
			$('.dellist').on('click', function(){
		      	layer.open({
			        type: 1
			        ,title: '删除'
			        ,closeBtn: false
			        ,content: $('.deltx')
			        ,btn: ['确定', '取消']
			    });
			});	
		});
	</script>
</body>
</html>
