        </div>
        <form action="" class="layui-form">
            <div class="layui-form-item">
                <label class="layui-form-label">所属校区：</label>
                <div class="layui-input-inline wid1">
                    <select>
                        <option value="1">全部</option>
                    </select>

                <span class="red">*必填</span>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">代理姓名：</label>
                <div class="layui-input-inline wid1">

                </div>
                <span class="red">*必填</span>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">性别：</label>

                        <option value="2">女</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">代理电话号码：</label>
                <div class="layui-input-inline wid1">
                    <input type="text" name="" class="layui-input">
                </div>
                <span class="red">*必填</span>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">代理QQ号：</label>
                <div class="layui-input-inline wid1">
                    <input type="text" name="" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">代理微信号：</label>
                <div class="layui-input-inline wid1">
                    <input type="text" name="" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">来源：</label>
                <div class="layui-input-inline wid1">
                    <select lay-verify="required">
                        <option value="0">学员转化</option>
                    </select>
                </div>
                <span class="red">*必填</span>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">生源地：</label>
                <div class="layui-input-inline wid2">
                    <select lay-verify="required">
                        <option value="0">01中南大学985 211</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">本科院校：</label>
                <div class="layui-input-inline wid2">
                    <input type="text" name=""  class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">本科专业：</label>
                <div class="layui-input-inline wid2">
                    <input type="text" name=""  class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">学员年级：</label>
                <div class="layui-input-inline wid2">
                    <select lay-verify="required">
                        <option value="0">大一</option>
                        <option value="1">大二</option>
                        <option value="2">大三</option>
                        <option value="3">大四</option>
                        <option value="4">全部</option>
                    </select>
                </div>
                <span class="red">*必填</span>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">年份：</label>
                <div class="layui-input-inline wid2">
                    <select lay-verify="required">
                        <option value="0">2017</option>
                    </select>
                </div>
                <span class="red">*必填</span>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">是否考研：</label>
                <div class="layui-input-inline wid2">
                    <select lay-verify="required">
                        <option value="0">是</option>
                        <option value="1">否</option>
                    </select>
                </div>
                <span class="red">*必填</span>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">与代理谈话记录：</label>
                <div class="layui-input-inline wid3">
                    <textarea class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">要解决的问题：</label>
                <div class="layui-input-inline wid3">
                    <textarea class="layui-textarea"></textarea>
                </div>

            <input type="submit" value="提 交" class="layui-btn"/>
