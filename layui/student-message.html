<script type="text/javascript" src="layui.js" charset="utf-8"></script>
<script type="text/javascript">
    $(function () {
//			左侧导航
        layui.use('element', function () {
            var element = layui.element;
        });
//			切换学员报名情况和学员基本信息
        $('.add-stu .title>span').eq(0).on('click', function () {
            $(this).addClass('title-pri').siblings().removeClass('title-pri');
            $('#tab2').hide();
            $('#tab1').show();
        })
        $('.add-stu .title>span').eq(1).on('click', function () {
            $(this).addClass('title-pri').siblings().removeClass('title-pri');
            $('#tab1').hide();
            $('#tab2').show();
        })
    })
    layui.use(['form', 'laydate'], function () {
        var form = layui.form
            , laydate = layui.laydate;
//        报名时间
        laydate.render({
            elem: '#bm-time'
        });
//        活动时间
        laydate.render({
            elem: '#hd-time'
        });
        //已报课程复选框
        $('.add-check .check-title').click(function () {
            if ($('.check-box').css('display') == "none") {
                $('.check-box').css('display', 'block');
                $('.add-check .layui-edge').addClass('layui-edge-checked')
            }
            else {
                $('.check-box').css('display', 'none');
                $('.add-check .layui-edge').removeClass('layui-edge-checked')
            }
        });
        //		点击别处收起
        $('body').click(function () {
            $('.check-box').css('display', 'none');
            $('.add-check .layui-edge').removeClass('layui-edge-checked')
        });
        $('.add-check').click(function (event) {
            event.stopPropagation();
        })

        form.on('checkbox(test)', function (data) {
            get_box_val();
        });

    });

    //复选框被选中的值
    function get_box_val() {
        var val = '';
        $('.add-check input[type=checkbox]').each(function () {
            if ($(this).prop('checked')) {
                val += $(this).val() + ' ';
            }
            $('.check-title .layui-input').val(val);
        });
    }


    //页面加载完的时候先运行一下
    get_box_val();

</script>
