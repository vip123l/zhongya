<!DOCTYPE html>
<html lang="en">

<script src="js/jquery-1.9.1.min.js"></script>
<script>
    $('.opt li').click(function () {
        $(this).find('span').addClass('opt-blue');
        $('.see-answer').show();
        $('.opt li').off()
    })
    $('.see-answer').on('click',function () {
        $('.answer').show();
        $('.opt li').off()
    })
</script>
</body>
</html>
